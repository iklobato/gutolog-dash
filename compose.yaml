# Docker Compose for freight dashboard
# Usage: docker compose up
# Then open http://localhost:8501 (or run: docker compose up -d && open http://localhost:8501)

services:
  app:
    build: .
    ports:
      - "8501:8501"
    restart: unless-stopped
